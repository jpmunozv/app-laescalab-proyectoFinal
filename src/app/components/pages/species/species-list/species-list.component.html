<div class="card-group">
    <div *ngFor="let specie of speciesList"> 
        <div class="card">
            <img src="{{image}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{specie.name | uppercase}}</h5>
            <p class="card-text"><small class="text-muted">{{specie.classification | uppercase}}</small></p>
            <button type="button" class="btn btn-warning" (click)="detalleSpecies(specie.url)">Mas Info</button>
            </div>
        </div>
    </div>
</div>
