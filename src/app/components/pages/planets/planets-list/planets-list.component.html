<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let planet of planetsList"> 
        <div class="col">
            <div class="card">
                <img src="{{image}}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">PLANET: {{planet.name | uppercase}}</h5>
                <button type="button" class="btn btn-warning" (click)="detallePlanets(planet.url)">Mas Info</button>
                </div>
            </div>
        </div>
    </div>
 </div>
